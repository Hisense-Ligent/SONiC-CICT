#    topology:
#        <device_name>:
#            <port_name>:
#                active_firmware: <active_firmware_version>
#                inactive_firmware: <inactive_firmware_version>
#                cmis_rev: <cmis_revision>
#                vendor_date: <vendor_date_code>
